<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Inter Font Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 20px;
    }
    h1 {
      font-weight: 700;
    }
    p.light {
      font-weight: 400;
    }
    p.medium {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Inter Font in Tableau</h1>
  <p>This is regular (400) weight text.</p>
  <p class="medium">This is medium (600) weight text.</p>
</body>
</html>
